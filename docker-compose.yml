version: '3.8'

services:
  web:
    build: .
    container_name: astrostore_web
    ports:
      - "8080:80"
    volumes:
      - .:/var/www/html
    depends_on:
      - db
    networks:
      - astrostore_network

  db:
    image: mysql:8.0
    container_name: astrostore_db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: astrostore
      MYSQL_USER: astrostore_user
      MYSQL_PASSWORD: astrostore_pass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - astrostore_network

  phpmyadmin:
    image: phpmyadmin:latest
    container_name: astrostore_phpmyadmin
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      PMA_USER: root
      PMA_PASSWORD: root
    ports:
      - "8081:80"
    depends_on:
      - db
    networks:
      - astrostore_network

volumes:
  db_data:

networks:
  astrostore_network:
    driver: bridge
